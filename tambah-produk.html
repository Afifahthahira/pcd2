<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tambahkan library QR Scanner -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --card-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .navbar {
            background: white !important;
            box-shadow: var(--card-shadow);
        }

        .navbar-brand {
            color: #333 !important;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .page-header {
            color: #333;
            font-weight: 600;
            font-size: 1.75rem;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #eee;
            padding: 0.75rem 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .form-control:focus, .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .btn-action {
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 10px;
        }

        .preview-image {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .back-link {
            color: #666;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
        }

        .back-link:hover {
            color: #333;
        }

        .back-link i {
            margin-right: 8px;
        }

        /* Scanner Styles */
        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .scanner-container {
            display: none;
            margin-top: 1rem;
        }

        .scanner-container.active {
            display: block;
        }

        .btn-scanner {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #555;
        }

        .btn-scanner:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #333;
        }

        .btn-scanner i {
            font-size: 1.1rem;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
        }

        .modal-footer {
            border-top: 1px solid #eee;
        }

        #scannerModal .modal-dialog {
            max-width: 640px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-boxes me-2"></i>
                Dashboard Produk
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="mb-4">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Daftar Produk
            </a>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <h1 class="page-header mb-4">Tambah Produk Baru</h1>
                
                <form action="index.html" method="POST" enctype="multipart/form-data">
                    <div class="row g-4">
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="barcode" class="form-label">Barcode</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="barcode" name="barcode" required>
                                    <button type="button" class="btn btn-scanner" data-bs-toggle="modal" data-bs-target="#scannerModal">
                                        <i class="fas fa-camera"></i>
                                        Scan Barcode
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Produk</label>
                                <input type="text" class="form-control" id="nama" name="nama" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="stok" class="form-label">Stok</label>
                                <input type="number" class="form-control" id="stok" name="stok" min="0" required>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="gambar" class="form-label">Gambar Produk</label>
                                <input type="file" class="form-control" id="gambar" name="gambar" accept="image/*" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Preview Gambar</label>
                                <div class="mt-2">
                                    <img src="/api/placeholder/200/200" alt="Preview" class="preview-image" id="imagePreview">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="d-flex justify-content-end gap-2">
                                <a href="index.html" class="btn btn-secondary btn-action">Batal</a>
                                <button type="submit" class="btn btn-primary btn-action">Simpan Produk</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div class="modal fade" id="scannerModal" tabindex="-1" aria-labelledby="scannerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scannerModalLabel">Scan Barcode</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="reader"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preview gambar yang diupload
        document.getElementById('gambar').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Inisialisasi Scanner
        let html5QrcodeScanner = null;

        document.getElementById('scannerModal').addEventListener('shown.bs.modal', function () {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { 
                    fps: 10,
                    qrbox: {width: 250, height: 250},
                    aspectRatio: 1.0
                }
            );
            
            function onScanSuccess(decodedText, decodedResult) {
                // Handle success
                document.getElementById('barcode').value = decodedText;
                html5QrcodeScanner.clear();
                const modal = bootstrap.Modal.getInstance(document.getElementById('scannerModal'));
                modal.hide();
            }

            function onScanFailure(error) {
                // handle scan failure, usually better to ignore and keep scanning.
                console.warn(`Code scan error = ${error}`);
            }

            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });

        // Cleanup scanner when modal is hidden
        document.getElementById('scannerModal').addEventListener('hidden.bs.modal', function () {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
            }
        });
    </script>
</body>
</html>
