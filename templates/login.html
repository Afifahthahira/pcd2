<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbalife Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5fff5 0%, #e0f4e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 150, 57, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            max-width: 180px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            border-color: #009639;
        }
        .btn-primary {
            background-color: #009639;
            border-color: #009639;
            border-radius: 20px;
            padding: 12px;
        }
        .btn-primary:hover {
            background-color: #007a2f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Gambar logo -->
            <img src="static/images/logo.jpg" alt="Herbalife Logo" class="header-logo">
            <h2 class="text-success">Nutrition Club Login</h2>
        </div>
        <form method="POST" action="/login">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>
</body>
</html>
