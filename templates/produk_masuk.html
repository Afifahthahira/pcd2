<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Masuk - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .navbar {
            background: white !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        .navbar-brand {
            color: #333 !important;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        .scanner-container {
            display: none;
            margin-top: 1rem;
        }

        .scanner-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-boxes me-2"></i>Dashboard Produk Masuk
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Daftar Produk Masuk</h1>
        <table class="table table-striped">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                Tambah Produk Masuk
            </button>
            <br>
            <br>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Produk</th>
                    <th>ID Barcode</th>
                    <th>Quantity</th>
                    <th>Tanggal Masuk</th>
                    <th>Deskripsi</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Data produk akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah Produk -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Tambah Produk Masuk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="barcode" class="form-label">Barcode</label>
                            <div class="input-group">
                                <input type="text" id="barcode" name="barcode" class="form-control" readonly required>
                                <button type="button" class="btn btn-secondary" id="toggleScanner">
                                    <i class="fas fa-camera"></i> Scan
                                </button>
                            </div>
                            <div id="reader" class="scanner-container"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Produk</label>
                            <input type="text" id="nama" name="nama" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="jumlah" class="form-label">Quantity</label>
                            <input type="number" id="jumlah" name="jumlah" class="form-control" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="deskripsi" class="form-label">Deskripsi</label>
                            <input type="text" id="deskripsi" name="deskripsi" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scannerContainer = document.getElementById('reader');
        const toggleScanner = document.getElementById('toggleScanner');
        const barcodeInput = document.getElementById('barcode');
        let html5QrCode = null;

        // Toggle Scanner
        toggleScanner.addEventListener('click', function () {
            if (!html5QrCode) {
                scannerContainer.classList.add('active');
                html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    (decodedText) => {
                        barcodeInput.value = decodedText;
                        html5QrCode.stop();
                        html5QrCode = null;
                        scannerContainer.classList.remove('active');
                    },
                    (error) => console.warn(error)
                );
            } else {
                html5QrCode.stop();
                html5QrCode = null;
                scannerContainer.classList.remove('active');
            }
        });

        // Submit Form
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const productTable = document.getElementById('productTable');

            // Get current date
            const currentDate = new Date().toLocaleDateString();

            // Generate new row with product data
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>#</td>
                <td>${formData.get('nama')}</td>
                <td>${formData.get('barcode')}</td>
                <td>${formData.get('jumlah')}</td>
                <td>${currentDate}</td>
                <td>${formData.get('deskripsi')}</td>
            `;
            productTable.appendChild(newRow);

            // Close modal
            const addProductModal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
            addProductModal.hide();
            this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
