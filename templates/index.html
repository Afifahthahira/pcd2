<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --card-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .navbar {
            background: white !important;
            box-shadow: var(--card-shadow);
        }

        .navbar-brand {
            color: #333 !important;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background-color: #fff;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #f0f0f0;
        }

        .table td {
            vertical-align: middle;
            color: #555;
        }

        .img-thumbnail {
            border-radius: 10px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stock-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .page-header {
            color: #333;
            font-weight: 600;
            font-size: 1.75rem;
        }

        .search-container {
            position: relative;
            max-width: 300px;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .search-input {
            padding-left: 40px;
            border-radius: 20px;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .barcode {
            font-family: monospace;
            color: #666;
        }

        .btn-add {
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 500;
        }

        .btn-add i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-boxes me-2"></i>
                Dashboard Produk
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col-12 col-md-4">
                <h1 class="page-header m-0">Daftar Produk</h1>
            </div>
            <div class="col-12 col-md-4 my-3 my-md-0">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control search-input" placeholder="Cari produk...">
                </div>
            </div>
            <div class="col-12 col-md-4 text-md-end">
                <a href="/add_product" class="btn btn-primary btn-add">
                    <i class="fas fa-plus"></i>
                    Tambah Produk
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="ps-4">No</th>
                                <th>Barcode</th>
                                <th>Gambar</th>
                                <th>Nama Produk</th>
                                <th class="text-center">Stok</th>
                                <th class="text-center pe-4">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                            <tr>
                                <td class="ps-4">{{ loop.index }}</td>
                                <td class="barcode">{{ product.barcode }}</td>
                                <td>
                                    <img src="{{ product.image if product.image else '/api/placeholder/50/50' }}" 
                                         alt="{{ product.name }}" 
                                         class="img-thumbnail" 
                                         width="50" height="50">
                                </td>
                                <td>{{ product.name }}</td>
                                <td class="text-center">
                                    <span class="stock-badge 
                                        {% if product.stock > 50 %} bg-success 
                                        {% elif product.stock > 10 %} bg-warning 
                                        {% else %} bg-danger {% endif %} 
                                        text-white">
                                        {{ product.stock }}
                                    </span>
                                </td>
                                <td class="text-center pe-4">
                                    <button class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
