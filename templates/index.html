<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Produk - Herbalife Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --herbalife-green: #009c3b;
            --herbalife-light-green: #7cc242;
            --herbalife-dark: #025927;
            --accent-yellow: #ffd700;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #f8fff9 0%, #e8f5e9 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Enhanced Sidebar Styling */
        .sidebar {
            width: 300px;
            height: 100vh;
            position: fixed;
            background: linear-gradient(165deg, var(--herbalife-dark) 0%, var(--herbalife-green) 100%);
            color: white;
            padding: 2rem;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.15);
            /*overflow-y: auto; Allow scrolling when content overflows */
        }

        .sidebar .logo-container {
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .logo-container i {
            font-size: 3rem;
            color: var(--accent-yellow);
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .sidebar h4 {
            font-weight: 800;
            letter-spacing: 2px;
            margin-top: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .sidebar a i {
            margin-right: 1rem;
            width: 24px;
            text-align: center;
            font-size: 1.2rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar Greeting and Logout Button */
        .sidebar h1 {
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        .sidebar .btn-danger {
            margin-top: 2rem;
        }

        /* Enhanced Main Content */
        .main-content {
            margin-left: 300px;
            padding: 2rem 3rem;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            border-radius: 20px;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: var(--herbalife-dark) !important;
            font-weight: 800;
            font-size: 1.75rem;
            letter-spacing: 0.5px;
        }

        .navbar-brand i {
            color: var(--herbalife-green);
        }

        /* Enhanced Card and Table Styling */
        .card {
            border: none;
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            background: white;
            overflow: hidden;
            border-top: 5px solid var(--herbalife-green);
        }

        .page-header {
            color: var(--herbalife-dark);
            font-weight: 800;
            font-size: 2.25rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--herbalife-green);
            border-radius: 2px;
        }

        /* Enhanced Table Styling */
        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background-color: #f8fff9;
            color: var(--herbalife-dark);
            font-weight: 700;
            padding: 1.5rem;
            border-bottom: 2px solid #e3f2e5;
        }

        .table td {
            padding: 1.2rem 1.5rem;
            vertical-align: middle;
            color: #444;
        }

        /* Enhanced Stock Badge */
        .stock-badge {
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Enhanced Button Styling */
        .btn-outline-primary {
            color: var(--herbalife-green);
            border: 2px solid var(--herbalife-green);
            border-radius: 12px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--herbalife-green);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 156, 59, 0.2);
        }

        .btn-outline-danger {
            color: #dc3545;
            border: 2px solid #dc3545;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        /* Enhanced Image Styling */
        .img-thumbnail {
            border-radius: 15px;
            border: 3px solid var(--herbalife-light-green);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 0.25rem;
            transition: all 0.3s ease;
        }

        .img-thumbnail:hover {
            transform: scale(1.05);
        }

        /* Enhanced Barcode Styling */
        .barcode {
            font-family: monospace;
            color: var(--herbalife-dark);
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .sidebar {
                width: 250px;
            }
            .main-content {
                margin-left: 250px;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            .card {
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <i class="fas fa-leaf"></i>
            <h4>HERBALIFE</h4>
        </div>
        <a href="/" class="active">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="/tambah_produk">
            <i class="fas fa-plus"></i> Tambah Produk
        </a>
        <a href="/produk_keluar">
            <i class="fas fa-truck"></i> Produk Keluar
        </a>
        <h1>Selamat datang, {{ username }}!</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-leaf me-2"></i>
                    Dashboard Produk
                </a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row align-items-center mb-4">
                <div class="col-12">
                    <h1 class="page-header">Daftar Produk</h1>
                </div>
            </div>

            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="ps-4">No</th>
                                    <th>Barcode</th>
                                    <th>Gambar</th>
                                    <th>Nama Produk</th>
                                    <th class="text-center">Stok</th>
                                    <th class="text-center pe-4">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td class="ps-4">{{ loop.index }}</td>
                                    <td class="barcode">{{ product.barcode }}</td>
                                    <td>
                                        <img src="{{ product.image }}" alt="{{ product.name }}" class="img-thumbnail"
                                            width="50" height="50">
                                    </td>
                                    <td>{{ product.name }}</td>
                                    <td class="text-center">
                                        <span class="stock-badge 
                                        {% if product.stock > 50 %} bg-success 
                                        {% elif product.stock > 10 %} bg-warning 
                                        {% else %} bg-danger {% endif %} 
                                        text-white">
                                            {{ product.stock }}
                                        </span>
                                    </td>
                                    <td class="text-center pe-4">
                                    
                                        <form action="/api/delete_product" method="POST" style="display:inline;">
                                            <input type="hidden" name="barcode" value="{{ product['barcode'] }}">
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
