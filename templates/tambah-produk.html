<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - Herbalife Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --herbalife-green: #009c3b;
            --herbalife-light-green: #7cc242;
            --herbalife-dark: #025927;
            --accent-yellow: #ffd700;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #f8fff9 0%, #e8f5e9 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Enhanced Sidebar Styling */
        .sidebar {
            width: 300px;
            height: 100vh;
            position: fixed;
            background: linear-gradient(165deg, var(--herbalife-dark) 0%, var(--herbalife-green) 100%);
            color: white;
            padding: 2rem;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.15);
        }

        .sidebar .logo-container {
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .logo-container i {
            font-size: 3rem;
            color: var(--accent-yellow);
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .sidebar h4 {
            font-weight: 800;
            letter-spacing: 2px;
            margin-top: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .sidebar a i {
            margin-right: 1rem;
            width: 24px;
            text-align: center;
            font-size: 1.2rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Enhanced Main Content */
        .main-content {
            margin-left: 300px;
            padding: 2rem 3rem;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            border-radius: 20px;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: var(--herbalife-dark) !important;
            font-weight: 800;
            font-size: 1.75rem;
            letter-spacing: 0.5px;
        }

        .navbar-brand i {
            color: var(--herbalife-green);
        }

        /* Enhanced Card Styling */
        .card {
            border: none;
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            background: white;
            overflow: hidden;
            border-top: 5px solid var(--herbalife-green);
        }

        .page-header {
            color: var(--herbalife-dark);
            font-weight: 800;
            font-size: 2.25rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--herbalife-green);
            border-radius: 2px;
        }

        /* Enhanced Form Styling */
        .form-label {
            font-weight: 600;
            color: var(--herbalife-dark);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .form-control,
        .form-select {
            border-radius: 15px;
            border: 2px solid #e3f2e5;
            padding: 1rem 1.25rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--herbalife-light-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 156, 59, 0.15);
            transform: translateY(-2px);
        }

        .input-group .btn {
            border-radius: 0 15px 15px 0;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }

        /* Enhanced Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, var(--herbalife-green), var(--herbalife-dark));
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 156, 59, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 156, 59, 0.3);
            background: linear-gradient(135deg, var(--herbalife-dark), var(--herbalife-green));
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.2);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* Enhanced Image Preview */
        .preview-image {
            max-width: 250px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--herbalife-light-green);
            padding: 8px;
            background: white;
            transition: all 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Scanner Styling */
        .scanner-container {
            display: none;
            margin-top: 1.5rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 3px solid var(--herbalife-light-green);
        }

        .scanner-container.active {
            display: block;
        }

        #reader {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }

        /* Enhanced File Input */
        .form-control[type="file"] {
            padding: 1rem;
            background-color: #f8fff9;
            cursor: pointer;
        }

        .form-control[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(135deg, var(--herbalife-green), var(--herbalife-dark));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            margin-right: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-control[type="file"]::-webkit-file-upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 156, 59, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .sidebar {
                width: 250px;
            }
            .main-content {
                margin-left: 250px;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            .card {
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <i class="fas fa-leaf"></i>
            <h4>HERBALIFE</h4>
        </div>
        <a href="/">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="/tambah_produk" class="active">
            <i class="fas fa-plus"></i> Tambah Produk
        </a>
        <a href="/produk_keluar">
            <i class="fas fa-truck"></i> Produk Keluar
        </a>
    </div>

    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-leaf me-2"></i>
                    Tambah Produk Baru
                </a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="page-header">Tambah Produk Baru</h1>

                    <form action="/api/add_product" method="POST" enctype="multipart/form-data">
                        <div class="row g-4">
                            <div class="col-12 col-md-6">
                                <div class="mb-4">
                                    <label for="barcode" class="form-label">
                                        <i class="fas fa-barcode me-2 text-success"></i>Barcode
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="barcode" name="barcode" 
                                               placeholder="Scan atau masukkan barcode" required>
                                        <button type="button" class="btn btn-secondary" id="toggleScanner">
                                            <i class="fas fa-camera"></i> Scan
                                        </button>
                                    </div>
                                    <div id="reader" class="scanner-container"></div>
                                </div>
                                <div class="mb-4">
                                    <label for="nama" class="form-label">
                                        <i class="fas fa-tag me-2 text-success"></i>Nama Produk
                                    </label>
                                    <input type="text" class="form-control" id="nama" name="nama" 
                                           placeholder="Masukkan nama produk" required>
                                </div>
                                <div class="mb-4">
                                    <label for="stok" class="form-label">
                                        <i class="fas fa-boxes me-2 text-success"></i>Stok
                                    </label>
                                    <input type="number" class="form-control" id="stok" name="stok" 
                                           placeholder="Jumlah stok" min="0" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="mb-4">
                                    <label for="gambar" class="form-label">
                                        <i class="fas fa-image me-2 text-success"></i>Gambar Produk
                                    </label>
                                    <input type="file" class="form-control" id="gambar" name="gambar" 
                                           accept="image/*" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-eye me-2 text-success"></i>Preview Gambar
                                    </label>
                                    <div class="d-flex justify-content-center">
                                        <img src="#" alt="Preview" class="preview-image" id="imagePreview">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-end gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Simpan Produk
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scannerContainer = document.getElementById('reader');
        const toggleScanner = document.getElementById('toggleScanner');
        const imageInput = document.getElementById('gambar');
        const imagePreview = document.getElementById('imagePreview');
        let html5QrCode = null;

        // Barcode scanner toggle
        toggleScanner.addEventListener('click', function () {
            if (!html5QrCode) {
                scannerContainer.classList.add('active');
                html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    (decodedText) => {
                        document.getElementById('barcode').value = decodedText;
                        html5QrCode.stop();
                        html5QrCode = null;
                        scannerContainer.classList.remove('active');
                    },
                    (error) => console.warn(error)
                );
            } else {
                html5QrCode.stop();
                html5QrCode = null;
                scannerContainer.classList.remove('active');
            }
        });

        // Image preview
        imageInput.addEventListener('change', function () {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
