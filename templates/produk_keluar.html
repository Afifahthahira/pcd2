<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Keluar - Herbalife Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --herbalife-green: #009c3b;
            --herbalife-light-green: #7cc242;
            --herbalife-dark: #025927;
            --accent-yellow: #ffd700;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #f8fff9 0%, #e8f5e9 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Enhanced Sidebar Styling */
        .sidebar {
            width: 300px;
            height: 100vh;
            position: fixed;
            background: linear-gradient(165deg, var(--herbalife-dark) 0%, var(--herbalife-green) 100%);
            color: white;
            padding: 2rem;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.15);
        }

        .sidebar .logo-container {
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .logo-container i {
            font-size: 3rem;
            color: var(--accent-yellow);
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .sidebar h4 {
            font-weight: 800;
            letter-spacing: 2px;
            margin-top: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .sidebar a i {
            margin-right: 1rem;
            width: 24px;
            text-align: center;
            font-size: 1.2rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Enhanced Main Content */
        .main-content {
            margin-left: 300px;
            padding: 2rem 3rem;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            border-radius: 20px;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: var(--herbalife-dark) !important;
            font-weight: 800;
            font-size: 1.75rem;
            letter-spacing: 0.5px;
        }

        .navbar-brand i {
            color: var(--herbalife-green);
        }

        /* Enhanced Card Styling */
        .card {
            border: none;
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            background: white;
            overflow: hidden;
            border-top: 5px solid var(--herbalife-green);
        }

        .page-header {
            color: var(--herbalife-dark);
            font-weight: 800;
            font-size: 2.25rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--herbalife-green);
            border-radius: 2px;
        }

        /* Enhanced Form Styling */
        .form-label {
            font-weight: 600;
            color: var(--herbalife-dark);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .form-control,
        .form-select {
            border-radius: 15px;
            border: 2px solid #e3f2e5;
            padding: 1rem 1.25rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--herbalife-light-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 156, 59, 0.15);
            transform: translateY(-2px);
        }

        .input-group .btn {
            border-radius: 0 15px 15px 0;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }

        /* Enhanced Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, var(--herbalife-green), var(--herbalife-dark));
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 156, 59, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 156, 59, 0.3);
            background: linear-gradient(135deg, var(--herbalife-dark), var(--herbalife-green));
        }

        /* Enhanced Scanner Styling */
        .scanner-container {
            display: none;
            margin-top: 1.5rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 3px solid var(--herbalife-light-green);
        }

        .scanner-container.active {
            display: block;
        }

        #reader {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .sidebar {
                width: 250px;
            }
            .main-content {
                margin-left: 250px;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            .card {
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <i class="fas fa-leaf"></i>
            <h4>HERBALIFE</h4>
        </div>
        <a href="/">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="/tambah_produk">
            <i class="fas fa-plus"></i> Tambah Produk
        </a>
        <a href="/produk_keluar" class="active">
            <i class="fas fa-truck"></i> Produk Keluar
        </a>
        <h1>Selamat datang, {{ username }}!</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-leaf me-2"></i>
                    Produk Keluar
                </a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="page-header">Produk Keluar</h1>

                    <form action="/api/product_exit" method="POST" id="productExitForm" enctype="multipart/form-data">
                        <div class="row g-4">
                            <div class="col-12">
                                <div class="mb-4">
                                    <label for="barcode" class="form-label">
                                        <i class="fas fa-barcode me-2 text-success"></i>Barcode
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="barcode" name="barcode" 
                                               placeholder="Scan atau masukkan barcode" required>
                                        <button type="button" class="btn btn-secondary" id="toggleScanner">
                                            <i class="fas fa-camera"></i> Scan
                                        </button>
                                    </div>
                                    <div id="reader" class="scanner-container"></div>
                                </div>

                                <div class="mb-4">
                                    <label for="nama_produk" class="form-label">
                                        <i class="fas fa-tag me-2 text-success"></i>Nama Produk
                                    </label>
                                    <input type="text" class="form-control" id="nama_produk" name="nama_produk" 
                                           readonly required>
                                </div>

                                <div class="mb-4">
                                    <label for="gambar_produk" class="form-label">
                                        <i class="fas fa-image me-2 text-success"></i>Unggah Gambar Produk
                                    </label>
                                    <input type="file" class="form-control" id="gambar_produk" name="gambar_produk" 
                                           accept="image/*">
                                </div>

                                <div class="mb-4">
                                    <label for="jumlah" class="form-label">
                                        <i class="fas fa-boxes me-2 text-success"></i>Jumlah Keluar
                                    </label>
                                    <input type="number" class="form-control" id="jumlah" name="quantity" 
                                           min="1" required>
                                </div>

                                <input type="hidden" id="waktu_keluar" name="waktu_keluar">

                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Simpan
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scannerContainer = document.getElementById('reader');
        const toggleScanner = document.getElementById('toggleScanner');
        const barcodeInput = document.getElementById('barcode');
        const namaProdukInput = document.getElementById('nama_produk');
        const waktuKeluarInput = document.getElementById('waktu_keluar');
        let html5QrCode;

        // Function to auto-fill nama_produk based on barcode
        barcodeInput.addEventListener('input', async function () {
            const barcode = barcodeInput.value;
            if (barcode) {
                try {
                    const response = await fetch(`/api/get_product_by_barcode`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ barcode }),
                    });

                    if (response.ok) {
                        const product = await response.json();
                        namaProdukInput.value = product.name || 'Produk tidak ditemukan';
                    } else {
                        namaProdukInput.value = 'Produk tidak ditemukan';
                    }
                } catch (error) {
                    console.error('Error fetching product:', error);
                    namaProdukInput.value = 'Error fetching product';
                }
            } else {
                namaProdukInput.value = '';
            }
        });

        // Fill waktu_keluar with current timestamp on form submission
        document.getElementById('productExitForm').addEventListener('submit', function () {
            const now = new Date();
            waktuKeluarInput.value = now.toISOString();
        });

        // Barcode scanner using HTML5-QRCode
        toggleScanner.addEventListener('click', function () {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            if (!scannerContainer.classList.contains('active')) {
                scannerContainer.classList.add('active');
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    (decodedText) => {
                        barcodeInput.value = decodedText;
                        barcodeInput.dispatchEvent(new Event('input')); // Trigger input event
                        html5QrCode.stop();
                        scannerContainer.classList.remove('active');
                    },
                    (errorMessage) => {
                        console.warn(errorMessage);
                    }
                ).catch((err) => console.error(err));
            } else {
                html5QrCode.stop();
                scannerContainer.classList.remove('active');
            }
        });
        // Menangani event ketika file gambar diunggah
        document.getElementById('gambar_produk').addEventListener('change', async function (event) {
            const formData = new FormData(document.getElementById('productExitForm'));  // Mengambil data form termasuk gambar
            const fileInput = document.getElementById('gambar_produk');

            // Periksa apakah ada gambar yang dipilih
            if (fileInput.files.length > 0) {
                try {
                    // Kirim gambar ke backend untuk diproses
                    const response = await fetch('/api/count_herbalife', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Ambil hasil perhitungan jumlah stok Herbalife dalam gambar
                        const herbalifeCount = result.stok_herbalife || 0;

                        // Masukkan hasil jumlah ke input quantity
                        document.getElementById('jumlah').value = herbalifeCount;  // Isi dengan jumlah hasil OCR
                    } else {
                        alert(`Terjadi kesalahan: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat mengunggah gambar');
                }
            }
        });
    </script>
</body>

</html>
